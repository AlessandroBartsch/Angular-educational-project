<section class="container">
  <h2 class="titulo">Transferências</h2>
  <table class="tabela">
    <thead class="tabela__cabecalho">
      <th class="tabela__cabecalho__coteudo">Valor</th>
      <th class="tabela__cabecalho__coteudo">Destino</th>
      <th class="tabela__cabecalho__coteudo">Data</th>
    </thead>
    <tbody *ngIf="transferencias?.length > 0; else listaVazia">
      <tr *ngFor="let item of transferencias" class="tabela__linha">
        <td class="tabela__conteudo">{{item.valor | currency }}</td>
        <td class="tabela__conteudo">{{item.destino}}</td>
        <td class="tabela__conteudo">{{item.data | date: "short"}}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #listaVazia>
    <p>Nenhuma operação cadastrada</p>
  </ng-template>
</section>
